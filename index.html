<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div id="NAV">
      <a class="topNAV">Gmail</a>
      <a class="topNAV">Images</a>
      <img src="iconn/dot.png" alt="dots" />
      <img src="iconn/user.jpg" alt="NAGA" />
    </div>

    <div id="logo">
      <img src="iconn/google.png" alt="LOGO GOOGLE" />
    </div>

    <div id="searchbarbox">
      <button type="submit"><img src="iconn/searchicon.png" /></button>

      <form action="https://www.google.com/search">
        <input
          id="searchbar"
          type="Text"
          name="q"
          placeholder="Search Google or type a URL"
          class="query"
        />
      </form>
      <div class="fa fa-microphone"></div>
    </div>

    <div id="shortcutbox">
      <div class="yt">
        <img src="icon/yt.png" alt="youtube" />
        <b>Youtube</b>
      </div>

      <div class="fb">
        <img src="icon/fb.png" alt="facebook" />
        <b>Facebook</b>
      </div>

      <div class="plus">
        <img src="iconn/plus.png" alt="plus" />
        <b>add shortcut</b>
      </div>
    </div>
  </body>
  <img src="" alt="" />
</html>
